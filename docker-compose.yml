version: '3.8'
services:
  rabbitmq:
    image: 'rabbitmq:3-management'
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - 'rabbitmq_data:/var/lib/rabbitmq'
    environment:
      RABBITMQ_ERLANG_COOKIE: 'admin'
      RABBITMQ_DEFAULT_USER: 'admin'
      RABBITMQ_DEFAULT_PASS: 'admin'
    networks:
      - microbuy-network

volumes:
  rabbitmq_data:

networks:
  microbuy-network:
    external: true
